<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário | JC</title>
</head>
<body>
   <div class="content">
    <h1>Formulário 
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard2" viewBox="0 0 16 16">
            <path d="M3.5 2a.5.5 0 0 0-.5.5v12a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-12a.5.5 0 0 0-.5-.5H12a.5.5 0 0 1 0-1h.5A1.5 1.5 0 0 1 14 2.5v12a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-12A1.5 1.5 0 0 1 3.5 1H4a.5.5 0 0 1 0 1z"/>
            <path d="M10 .5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5.5.5 0 0 0-.5.5V2a.5.5 0 0 0 .5.5h5A.5.5 0 0 0 11 2v-.5a.5.5 0 0 0-.5-.5.5.5 0 0 1-.5-.5"/>
        </svg>
    </h1>
    <form>
        <div>
            <input type="text" placeholder="Digite seu nome" class="inputs">
            <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
        </div>
        <div>
            <input type="email" placeholder="Digite seu E-Mail" class="inputs">
            <span class="span-required">Digite um E-Mail válido</span>
        </div>
        <div>
            <input type="password" placeholder="Digite uma senha" class="inputs">
            <span class="span-required">Digite uma senha com no mínimo 6 caracteres</span>
        </div>
        <div>
            <input type="password" placeholder="Digite novamente a senha" class="inputs">
            <span class="span-required">Senhas devem ser compativeis</span>
        </div>
        <textarea class="inputs" id="descricao" cols="25" rows="10" placeholder="Fale um pouco sobre você..."></textarea>
        <p>Sexo: </p>
        <div class="box-select">
           <div>
            <input type="radio" id="m" value="m" name="sexo">
            <label for="m">Masculino</label>
           </div>
           <div>
            <input type="radio" id="f" value="f" name="sexo">
            <label for="f">Feminino</label>
           </div>
           <div>
            <input type="radio" id="o" value="o" name="sexo">
            <label for="o">Outros</label>
           </div>
        </div>
        <p>Quais suas experiências ?</p>
        <div class="box-select">
            <div>
                <input type="checkbox" id="html" value="html" name="experiencias">
                <label for="html">Html</label>
            </div>
            <div>
                <input type="checkbox" id="css" value="css" name="experiencias">
                <label for="css">Css</label>
            </div>
            <div>
                <input type="checkbox" id="javascript" value="javascript" name="experiencias">
                <label for="javascript">JavaScript</label>
            </div>
            <div>
                <input type="checkbox" id="python" value="python" name="experiencias">
                <label for="python">Python</label>
            </div>
        </div>
        <button type="submit">Enviar</button>
    </form>
   </div>
</body>
</html>
